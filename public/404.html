<!doctype html>

<html lang="es">

  <head>

    <title>404</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="robots" content="noindex, nofollow">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      .row {
          max-width: 75rem;
          margin-right: auto;
          margin-left: auto;
      
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          position: relative;
      }
      
      .row:not(.expanded) .row {
          max-width: none;
      }
      
      @media print, screen and (min-width: 64em) {
          .row .row {
              margin-right: -.9375rem;
              margin-left: -.9375rem;
          }
      }
      
      body, html{
          z-index: 5 !important;
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: #000 !important;
          overflow: hidden !important;
      }
      
      body {
          font-style: normal;
          font-weight: 400;
          -ms-text-size-adjust: 100%;
          text-size-adjust: 100%;
          font-size: 15px;
          outline: 0;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
      }
      
      h1, h2 {
            margin-top: 0;
            font-family: Oswald;
            text-transform: uppercase;
      }
      
      .content {
          font-family: Poppins, sans-serif;
          color: #fff;
          background-color: none;
          z-index: 2;
          position: absolute;
          top: 50%;
          -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
      }
      
      h1 {
          font-size: 160px;
          text-align: center;
          margin-bottom: 0
        }
      
      h2 {
          max-width: 700px;
          text-align: center;
          font-size: 30px;
          width: 100%;
      }
      
      p {
          text-align: center;
      }
      
      #page_not_found_helper {
          margin-bottom: 32px;
      }
      
      .notfound-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #D9CCC1;
          background-size: cover;
          opacity: .5;
      }
      
      .button-container {
          display: flex;
          justify-content: center;
          gap: 10px;
      }
      
      .btn{
          cursor: pointer;
          display: inline-block;
          margin-right: .625rem;
          font-size: 1em;
          font-weight: 400;
          padding: 10px 15px;
          text-transform: uppercase;
          font-family: Poppins, sans-serif;
          color: #fff;
          border-radius: .375rem;
          -webkit-border-radius: .375rem;
          -o-border-radius: .375rem;
          -moz-border-radius: .375rem;
          -ms-border-radius: .375rem;
          background: #736355;
          text-align: center;
      }
      
      .btn.btn-grey{
          border: 1px solid #c4c4be;
          background: 0 0;
      }
      
      .btn.btn-info{
          border: 1px solid #c4c4be;
          background: 0 0;
      }
      
      .btn.btn-info:hover {
          background-color: rgba(194, 156, 112, 0.5);
          color: #fff;
      }
      
      .btn.btn-grey:hover {
          background-color: rgba(194, 156, 112, 0.5);
          color: #fff;
      }
      
      a {
          line-height: inherit;
          text-decoration: none;
          cursor: pointer;
      }
      
    </style>

  </head>

  <body>

    <div class="notfound-background"></div>
    <div class="row">
      <div class="row content">
        <div>
          <h1>404</h1>
          <h2 id="page_not_found_subtitle">Pagina no encontrada.</h2>
          <p id="page_not_found_description">Es posible que hayas escrito mal la dirección o que la misma no exista.</p>
          <div class="button-container">
            <a id="page_not_found_back_button_text" href="javascript:history.back()" class="btn btn-grey">Volver</a>
            <a id="page_not_found_go_to_home_button_text" href="/" class="btn btn-info">Ir a la página de inicio</a>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
